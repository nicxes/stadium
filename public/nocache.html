<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create and share your Overwatch 2 Stadium builds from anywhere!" data-react-helmet="true" />
    <meta property="og:title" content="Overwatch 2 Stadium Build Planner" data-react-helmet="true" />
    <meta property="og:description" content="Create and share your Overwatch 2 Stadium builds from anywhere!" data-react-helmet="true" />
    <meta property="og:site_name" content="OW2 Stadium Build Planner" data-react-helmet="true" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_GB" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400..1000;1,6..12,400..1000&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400..1000;1,6..12,400..1000&display=swap">
    <title>Overwatch 2 Stadium Build Planner</title>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script class="script-loader">
      // THIS IS USED TO HELP DEBUG THE WEBSITE ON SAFARI, WHICH CACHES THE SITE BY DEFAULT - THE TIMESTAMP HELPS PREVENT CACHING.
      // SIMPLY COPY ALL CONTENT FROM THIS FILE TO index.html TO USE IT - JUST BE SURE TO NOT COMMIT IT BY ACCIDENT ;)
      const timestamp = Date.now();
      document.write(`
            <link rel="preload" href="./js/bundle.js?t=${timestamp}" as="script">
            <link rel="preload" href="./css/bundle.css?t=${timestamp}" as="style">
        `);
      document.write(`<link rel="stylesheet" href="./css/bundle.css?t=${timestamp}">`);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script class="script-loader">
      document.write(`<script  src="./js/bundle.js?t=${timestamp}"><\/script>`);
      document.querySelectorAll('.script-loader').forEach((el) => el.remove());
    </script>
  </body>
</html>
